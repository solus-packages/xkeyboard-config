name       : xkeyboard-config
version    : '2.22'
release    : 6
source     :
    - https://www.x.org/releases/individual/data/xkeyboard-config/xkeyboard-config-2.22.tar.gz : 17b61ccd0f67ef9354453947cbbbcc87e4abe5b9abc71f7e663066db62d5a22a
license    : MIT
component  : xorg.base
summary    : Keyboard configuration database
description: |
    The XKeyboardConfig package contains the keyboard configuration database for the X Window System.
builddeps  :
    - pkgconfig(x11)
setup      : |
    %configure --with-xkb-rules-symlink=xorg
build      : |
    %make
install    : |
    %make_install
