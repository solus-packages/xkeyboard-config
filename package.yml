name       : xkeyboard-config
version    : '2.26'
release    : 10
source     :
    - https://www.x.org/releases/individual/data/xkeyboard-config/xkeyboard-config-2.26.tar.gz : 8d7e2aaa4e9d66843540e6ef3ebadf79d665d954bfa37d8829be428da6e08bbe
license    : MIT
component  : xorg.base
summary    : Keyboard configuration database
description: |
    The XKeyboardConfig package contains the keyboard configuration database for the X Window System.
builddeps  :
    - pkgconfig(x11)
setup      : |
    %patch -p1 < $pkgfiles/0001-fix-broken-pt-layout.patch
    %configure --with-xkb-rules-symlink=xorg
build      : |
    %make
install    : |
    %make_install
