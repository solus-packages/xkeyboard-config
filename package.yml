name        : xkeyboard-config
version     : 2.17
release     : 3
source      :
    - http://xorg.freedesktop.org/releases/individual/data/xkeyboard-config/xkeyboard-config-2.17.tar.gz : df5a7b197401971322325512279930bbf27ca54673154c113fd46ed7ffe46430
license     : GPL-3.0
component   : xorg.base
summary     : Keyboard configuration database
description : |
    The XKeyboardConfig package contains the keyboard configuration database for the X Window System.
builddeps   :
    - pkgconfig(x11)
setup      : |
    %configure --disable-static \
        --with-xkb-rules-symlink=xorg
build      : |
    %make
install    : |
    %make_install
